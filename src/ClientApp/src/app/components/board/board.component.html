<button (click)="validate()">Validate</button>
<button (click)="solve()">Solve</button>
<p >{{message}}</p>

<div class="difficulty-selector">
    <label for="difficulty">Difficulty: </label>
    <select id="difficulty" (change)="onDifficultyChange($event)">
        <option *ngFor="let diff of difficulties" 
                [value]="diff"
                [selected]="diff === selectedDifficulty">
             {{Difficulty[diff]}}
        </option>
    </select>
</div>


<table>
    <tr *ngFor="let row of board; let rowIndex = index">
        <td *ngFor="let cell of row; let colIndex = index">
            <input [value]="cell === 0 ?'' : cell" 
            type="number"
            [readonly]="isPreFilled(rowIndex, colIndex)"
            max="9"
            min="1"
            maxlength="1"
            (input)="onCellInput($event, rowIndex, colIndex)"
            >
        </td>
    </tr>
</table>
